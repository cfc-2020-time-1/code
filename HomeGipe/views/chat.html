<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Projeto GIPE (ChatBot)</title>
        <link rel="stylesheet" type="text/css" href="/style/custom.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/scripts/chat.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="header"> 
            <p></p>
	      <h2> Time GIPE - Grupo de Inovação Polivalente Empreendedor</h2>
        </div>
        <div class="main">
            <p>
	      <h2> Projeto SPEC - Sistema Polivalente Empreendedor Cooperativo</h2>
	    </p>
	     <p>
	        <img src="https://raw.githubusercontent.com/cfc-2020-time-1/code/master/docs/projeto-gipe1.jpg" width=400 />
	     </p>
            <p>
             <b> Conheça o nosso Bot!</b>
	     <p>
	        <img src="https://raw.githubusercontent.com/cfc-2020-time-1/code/master/docs/dipo.png" width=400 />
	     </p>
            </p>
	    <p>
              Encontre aqui o Distribuidor, fornecedor, beneficiador <br/>
	      ou produtor que vai ajudar no seu negócio !
            </p>


        </div>
        <div class="footer">
            <p>
	      <h2> Desenvolvido para CFC 2020</h2>
	    </p>
        </div>
        <div class="chat-popup" id="chat-popup">
            <div class="chat-header" >Converse com o GIPE Bot!</div>
            <div class="chat-body" id="chat-body">
            </div>
            <div class="chat-footer">
                <input type="text" id="chatInput" placeholder="Digite uma mensagem..." onkeypress="return newEvent(event)"/>
                <a href="javascript:;" class="send-btn"></a>
            </div>
        </div>
        
    </body>
</html>
